{{ define "index" }}
<h2>{{ .title }} List</h2>
<div>
	<table class="table table-hover table-striped">
  		<thead>
    		<tr>
      			<th scope="col">#</th>
      			<th scope="col">Category</th>
    		</tr>
  		</thead>
  		<tbody>
  			{{ range $i, $v := .data }}
    		<tr>
      			<th scope="row">{{ $v.Id }}</th>
      			<td>{{ $v.CategoryName }}</td>
    		</tr>
    		{{ end }}
  		</tbody>
	</table>
</div>
{{ end }}
