{{ define "form" }}

	<table class="table table-hover table-striped">
  		<thead>
    		<tr>
      			<th scope="col">#</th>
      			<th scope="col">City</th>
    		</tr>
  		</thead>
  		<tbody>
  			{{ range $i, $v := .data }}
    		<tr>
      			<th scope="row">{{ $v.Id }}</th>
      			<td>{{ $v.CityName }}</td>
    		</tr>
    		{{ end }}
  		</tbody>
	</table>

{{ end }}
